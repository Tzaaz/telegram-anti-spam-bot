# FILE: data/rules.yaml
# Spam detection rules configuration
# Optional: if this file is missing, the bot uses hardcoded defaults

# Thresholds for actions
warn_threshold: 4
hard_delete_threshold: 8

# Additional suspicious TLDs (beyond defaults)
suspicious_tlds:
  - ru
  - icu
  - xyz
  - top
  - monster
  - tk
  - ml
  - ga
  - cf
  - gq
  - work
  - click
  - link
  - loan
  - win
  - bid

# Non-English text detection
# Detects messages with significant non-Latin characters (Cyrillic, Arabic, Chinese, etc.)
check_non_english: true  # Enable/disable non-English detection
non_english_threshold: 0.3  # Minimum ratio of non-Latin chars (0.3 = 30%)
# Set to false if your group allows multiple languages
# Adjust threshold: lower = more strict, higher = more lenient
